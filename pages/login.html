<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="../assets/styles/login.css" />
  </head>
  <body>
    <header>
      <div class = "logo">
        <img src="../assets/images/logo.png" alt="Logo Minz" class = "logo" />
     </div>
    </header>

    <main>
    <section class="imagem-fundo">
      <img
        src="../assets/images/fundo.png"
        alt="Fundo branco com roupas, bolsas, acessórios e sapatos login "
        class="fundo-login"
      />
    </section>

    <section id="caixa-email">
      <form action="#">
        <div class="emailLogin">
          <label for="EMAIL"></label>
          <input type="text" name="EMAIL" placeholder="EMAIL" required />
        </div>

        <div class="senhaLogin">
          <label for="SENHA"></label>
          <input type="password" name="SENHA" placeholder="SENHA" required />
        </div>

        <div class="telefoneLogin">
          <label for="TELEFONE"></label>
          <input
              type="text"
              name="TELEFONE"
              placeholder="TELEFONE"
              required
           />
        </div>
 
        <div class= "botao">
        <a href="../pages/telaInicial.html" class="link">
          Entrar
        </a>
        </div>

        <div>
        <a href="../pages/login.html" class="botao02">Não tem uma conta? cadastre-se</a>
        </div>   
      </section>

      <section class = "parte-baixo"></section>
    </main>
  </body>
</html>
