<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suporte: contato e ajuda</title>
    <link rel="stylesheet" href="../assets/styles/suporte.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="barra-menu">
        <a href="../../projeto-minz/index.html" class="minz-menu">MINZ</a>

        <div class="navegacao">
          <div class="suporte">
            <img
              src="../assets/images/icon-suporte.png"
              alt="A imagem é um ícone de um fone de ouvido branco com um microfone, sem um fundo por trás e com 3 pontinhos ao meio do fone de ouvido."
              class="suporte-icon"
            />
          </div>

          <div class="seta-menu">
            <img
              src="../assets/images/seta-menu.png"
              alt="A imagem mostra uma forma geométrica branca e pontiaguda, semelhante a uma seta ou a um símbolo de play, sem um fundo por trás."
              class="seta-menu"
            />
          </div>

          <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisa" class="barra-pesquisa" />
          </div>
        </div>

        <div class="icones-menu">
          <img
            src="../assets/images/devs.png"
            alt="A imagem mostra um ícone de três silhuetas brancas de pessoas, sem um fundo por trás."
            class="icone-devs"
          />
          <img
            src="../assets/images/carrinho-de-compras.png"
            alt="A imagem mostra um carrinho de compras branco, com duas rodas e uma alça, sem um fundo por trás."
            class="carrinho-compras"
          />
          <img
            src="../assets/images/usuario.png"
            alt="A imagem mostra o ícone de um usuário branco, representado por uma cabeça e ombros estilizados, sem um fundo por trás."
            class="icone-usuario"
          />
        </div>
      </div>

      <div class="secoes">
        <h3 class="acessorios">Acessórios</h3>

        <h3 class="moda-feminina">Moda Feminina</h3>

        <h3 class="moda-masculina">Moda Masculina</h3>

        <h3 class="perfumes">Perfumes</h3>

        <h3 class="infantil">Infantil</h3>
      </div>
    </header>
    <section class="suporte">
      <div class="quadrado-titulo">
        <h1 class="titulo-suporte">CONTATO & AJUDA</h1>
      </div>
      <h2 class="subtitulo-suporte">Como podemos ajudar você?</h2>

      <div class="containers-suporte">
        <div class="container-email">
          <img
            src="../assets/images/email-icon.png"
            alt="A imagem mostra um ícone de um envelope preto, sem um fundo por trás."
            class="icone-email"
          />
          <h3 class="texto-email">Envie-nos um email</h3>
          <h4 class="endereco-email">minz@company.com</h4>
        </div>

        <div class="container-telefone">
          <img
            src="../assets/images/telefone-icon.png"
            alt="A imagem mostra um ícone de um telefone preto, sem um fundo por trás."
            class="icone-telefone"
          />
          <h3 class="texto-telefone">Ligue para nós</h3>
          <h4 class="texto-numero">*55 (19) 98268-9876</h4>
        </div>

        <div class="container-chat">
          <img
            src="../assets/images/chat-icon.png"
            alt="A imagem mostra um ícone de dois balões de diálogo pretos, um sob o outro, sem um fundo por trás."
            class="icone-chat"
          />
          <h3 class="texto-chat">Converse com a gente</h3>
          <h4 class="texto-instagram">Instagram: MinzCloset</h4>
        </div>
      </div>
    </section>
    <section class="images">
      <div class="imagem1">
        <img
          src="../assets/images/manequins.png"
          alt="A imagem exibe uma coleção de manequins de alfaiataria no processo de criação e modelagem de moda. A maioria dos manequins tem um revestimento de tecido bege ou cru, e alguns estão com bases de metal estilo gaiola. O ambiente é de um atelier, com luz natural, e os manequins estão em várias poses, alguns com saias e peças de tecido presas a eles."
          class="manequins"
        />
      </div>

      <div class="imagens">
        <img
          src="../assets/images/arara-de-roupas.png"
          alt="A imagem apresenta mãos folheando roupas em uma arara. As roupas na arara apresentam uma paleta de cores quentes e terrosas, como tons de rosa empoeirado, bege, marrom e cáqui."
          class="arara-de-roupas"
        />

        <div class="conjunto-imagens">
            <img src="../assets/images/moda-manequins.png" alt="Esta imagem mostra uma exposição de moda com seis manequins de corpo inteiro, cada um vestindo um casaco de inverno elegante com foco em padrões xadrez e cores sóbrias como cáqui e marrom." class="moda-manequins"/>

            <img src="../assets/images/modelos-book.png" alt="A imagem mostra duas modelos femininas em um ensaio de moda com fundo branco. Elas usam roulpas de malha de verão em tons bege." class="modelos-book"/>

            <img src="../assets/images/desfile.png" alt="Esta imagem é um painel que apresenta seis modelos, de diversas etnias e penteados, em uma passarela de desfile de moda, mostrando uma variedade de estilos. A moda é contemporânea e casual, com influências do estilo streetwear e boho. As roupas incluem jeans de cintura alta, tops curtos, blusas amarradas, calças largas, casacos leves e acessórios como chapéus bucket e cintos." class="desfile"/>
        </div>
      </div>
    </section>
  </body>
</html>
