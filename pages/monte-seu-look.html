<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINZ - Monte seu look</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/styles/monte-seu-look.css">
</head>

<body>
    <!-- Header -->
    <header>
      <div class="barra-menu">
        <a href="./telaInicial.html" class="minz-menu">MINZ</a>

        <div class="navegacao">
          <div class="suporte">
            <a href="./suporte.html" class = "link">
              <img
                src="../assets/images/icon-suporte.png"
                alt="A imagem é um ícone de um fone de ouvido branco com um microfone, sem um fundo por trás e com 3 pontinhos ao meio do fone de ouvido."
                class="suporte-icon"
              />
            </a>
          </div>
          <a href="./telaInicial.html" class = "links">
            <div class="seta-menu">
              <img
                src="../assets/images/seta-menu.png"
                alt="A imagem mostra uma forma geométrica branca e pontiaguda, semelhante a uma seta ou a um símbolo de play, sem um fundo por trás."
                class="seta-menu"
              />
            </div>
          </a>

          <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisa" class="barra-pesquisa" />
          </div>
        </div>

        <div class="icones-menu">
          <a href="./pagina_devs.html" class = "links">
            <img
              src="../assets/images/devs.png"
              alt="A imagem mostra um ícone de três silhuetas brancas de pessoas, sem um fundo por trás."
              class="icone-devs"
            />
          </a>
          <a href="./pagina-carrinho.html" class = "links">
            <img
              src="../assets/images/carrinho-de-compras.png"
              alt="A imagem mostra um carrinho de compras branco, com duas rodas e uma alça, sem um fundo por trás."
              class="carrinho-compras"
            />
          </a>
          <a href="./login.html" class="links">
            <img
            src="../assets/images/usuario.png"
            alt="A imagem mostra o ícone de um usuário branco, representado por uma cabeça e ombros estilizados, sem um fundo por trás."
            class="icone-usuario"
            />
          </a>
        </div>
      </div>

      <div class="secoes">
        <h3 class="acessorios">Acessórios</h3>

        <a href="./moda-feminina.html" class = "links">
        <h3 class="moda-feminina">Moda Feminina</h3>
        </a>

        <a href="./moda-masculina.html" class = "links">
        <h3 class="moda-masculina">Moda Masculina</h3>
        </a>

        <h3 class="perfumes">Perfumes</h3>

        <h3 class="infantil">Infantil</h3>
      </div>
</header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="inspiration-label">Inspiração</div>

        <div class="look-section">
            <h2 class="section-title">Monte seu look</h2>

            <div class="look-container">
                <!-- Left Section - Roupas que já tenho -->
                <div class="look-box">
                    <h3 class="box-title">Roupas que já tenho...</h3>
                    <div class="items-grid">
                        <div class="item-card filled">
                            <img src="https://images.unsplash.com/photo-1618932260643-eee4a2f652a6?w=300&h=400&fit=crop"
                                alt="Top rosa" class="item-image">
                        </div>
                        <div class="item-card empty">
                            <i class="fas fa-plus plus-icon"></i>
                        </div>
                        <div class="item-card empty">
                            <i class="fas fa-plus plus-icon"></i>
                        </div>
                        <div class="item-card empty">
                            <i class="fas fa-plus plus-icon"></i>
                        </div>
                        <div class="item-card empty">
                            <i class="fas fa-plus plus-icon"></i>
                        </div>
                        <div class="item-card empty">
                            <i class="fas fa-plus plus-icon"></i>
                        </div>
                    </div>
                </div>

                <!-- Right Section - Roupas para complementar -->
                <div class="look-box">
                    <h3 class="box-title">Roupas para complementar seu look</h3>
                    <div class="items-grid">
                        <div class="item-card filled">
                            <img src="https://images.unsplash.com/photo-1594633312681-425c7b97ccd1?w=300&h=400&fit=crop"
                                alt="Calça bege" class="item-image">
                            <p class="item-label">Ir para loja</p>
                        </div>
                        <div class="item-card filled">
                            <img src="https://images.unsplash.com/photo-1543163521-1bf539c55dd2?w=300&h=400&fit=crop"
                                alt="Sapato nude" class="item-image">
                            <p class="item-label">Ir para loja</p>
                        </div>
                        <div class="item-card filled">
                            <img src="https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=300&h=400&fit=crop"
                                alt="Colar dourado" class="item-image">
                            <p class="item-label">Ir para loja</p>
                        </div>
                        <div class="item-card filled">
                            <img src="https://images.unsplash.com/photo-1541643600914-78b084683601?w=300&h=400&fit=crop"
                                alt="Perfume" class="item-image">
                            <p class="item-label">Ir para loja</p>
                        </div>
                        <div class="item-card empty"></div>
                        <div class="item-card empty"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="contacts-label">Contatos</div>
    </main>
</body>

</html>
