<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Feminina</title>
    <link rel="stylesheet" href="../assets/styles/moda-feminina.css">
</head>
<body>
    <header>
        <div class="barra-menu">
        <a href="./telaInicial.html" class="minz-menu">MINZ</a>

        <div class="navegacao">
          <div class="suporte">
            <a href="./suporte.html" class = "link">
              <img
                src="../assets/images/icon-suporte.png"
                alt="A imagem é um ícone de um fone de ouvido branco com um microfone, sem um fundo por trás e com 3 pontinhos ao meio do fone de ouvido."
                class="suporte-icon"
              />
            </a>
          </div>

          <div class="seta-menu">
            <img
              src="../assets/images/seta-menu.png"
              alt="A imagem mostra uma forma geométrica branca e pontiaguda, semelhante a uma seta ou a um símbolo de play, sem um fundo por trás."
              class="seta-menu"
            />
          </div>

          <div class="barra-pesquisa">
            <input type="text" placeholder="Pesquisa" class="barra-pesquisa" />
          </div>
        </div>

        <div class="icones-menu">
          <a href="./pagina_devs.html" class = "links">
            <img
              src="../assets/images/devs.png"
              alt="A imagem mostra um ícone de três silhuetas brancas de pessoas, sem um fundo por trás."
              class="icone-devs"
            />
          </a>
          <a href="./pagina-carrinho.html" class = "links">
            <img
              src="../assets/images/carrinho-de-compras.png"
              alt="A imagem mostra um carrinho de compras branco, com duas rodas e uma alça, sem um fundo por trás."
              class="carrinho-compras"
            />
          </a>
          <img
            src="../assets/images/usuario.png"
            alt="A imagem mostra o ícone de um usuário branco, representado por uma cabeça e ombros estilizados, sem um fundo por trás."
            class="icone-usuario"
          />
        </div>
      </div>

      <div class="secoes">
        <h3 class="acessorios">Acessórios</h3>

        <h3 class="moda-feminina">Moda Feminina</h3>

        <h3 class="moda-masculina">Moda Masculina</h3>

        <h3 class="perfumes">Perfumes</h3>

        <h3 class="infantil">Infantil</h3>
      </div>
    </header>
    
    <main>
        <section class = "faixa-titulo">Moda Feminina</section>

        <section class = "parte2">
          <div class = "blocoLookCompleto">
            <div class = "lookCompleto">
                <img src="../assets/images/lookFemininoCompleto.png" alt="mulher loira com roupaas verdes e brancas, óculos de sol e segurano uma bolsa bege e preta" class = "lookFeminino">
            </div>
              <div class = "textoLookCompleto">LOOK COMPLETO</div>
          </div>

            <div class = "itens-compra">
              <div class = "item">
                <div class = "foto-item"><img src="../assets/images/conjunto-verde.png" alt="" class = "img"></div>
                <div class = "texto">Conjunto calça e blusa verde - R$500</div>
              </div>

              <div class = "item">
                <div class = "foto-item"><img src="../assets/images/salto-deserto.png" alt="" class = "img"></div>
                <div class = "texto">Salto deserto - R$650</div>
              </div>

              <div class = "item">
                <div class = "foto-item"><img src="../assets/images/bolsa-deserto.png" alt="" class = "img"></div>
                <div class = "texto">Bolsa Deserto - R$1200,00</div>
              </div>

              <div class = "item">
                <div class = "foto-item"><img src="../assets/images/oculos-de-sol.png" alt="" class = "img"></div>
                <div class = "texto">Úculos de sol elegante - R$99,90</div>
              </div>
            </div>
        </section>
    </main>
</body>
</html>
